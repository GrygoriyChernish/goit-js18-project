<!DOCTYPE html>
<html lang="en-ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather</title>
    </head>

    <body>
        <div class="container">
            <!-- Форма поиска - Sity Search -->
            <form class="form" action="">
                <span class="location"></span>
                <input class="input" placeholder="Eter the city" />
                <span tabindex="0" class="star star_favorit"></span>
            </form>

            <!-- ​Список избранных городов - Favorites -->
            <div class="wrap-list">
                <span class="arrow__prev"></span>
                <ul class="input-list">
                    <li class="input-list__item">
                        <u class="input-list__city">Amsterdam</u
                        ><span class="close-icon"></span>
                    </li>
                    <li class="input-list__item">
                        <u class="input-list__city">Paris</u
                        ><span class="close-icon"></span>
                    </li>
                </ul>
                <span class="arrow__next"></span>
            </div>
            ​
            <!-- Секция Degree -->
            <section></section>

            <!-- Кнопки Active & No Active  -->
            <div class="wrap-btn">
                <button type="button" class="btn js-today">
                    <span>TODAY</span>
                </button>
                <button type="button" class="btn js-days">
                    <span>5 DAYS</span>
                </button>
            </div>
            <!-- Секция дни -->
            <section></section>
            ​
            <!-- Цитата -->
            <blockquote></blockquote>
        </div>
    </body>
</html>
