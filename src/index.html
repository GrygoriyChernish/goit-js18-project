<!DOCTYPE html>
<html lang="en-ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <!-- Форма поиска - Sity Search -->
        <form action="">
            <input />
        </form>

        <!-- ​Список избранных городов - Favorites -->
        <ul class="input--list"></ul>
        ​
        <!-- Секция Degree -->
        <section class="degree">
            <img class="degree__icon" src="https://s1.iconbird.com/ico/2013/9/450/w256h2561380453883Cloud256x25632.png">
            <p class="degree__city">Kyiv, UA</p>
            <div class="degree__minmax">
                <p class="degree__temp">-3</p>
                <div class="degree__minmax-wrap">
                    <div class="degree__min">
                        <p class="degree__min-text">min</p>
                        <p class="degree__min-value">-18</p>
                    </div>
                    <div class="degree__max">
                        <p class="degree__max-text">max</p>
                        <p class="degree__max-value">+15</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Кнопки Active & No Active  -->
        <button></button>
        <button></button>
        ​
        <!-- Секция дни -->
        <section></section>
        ​
        <!-- Цитата -->
        <blockquote></blockquote>
    </div>
</body>

</html>
