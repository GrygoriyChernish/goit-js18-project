<!DOCTYPE html>
<html lang="en-ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather</title>
    </head>

    <body>
        <main class="background">
            <div class="container">
                <form class="form">
                    <input
                        class="form__input js-form__input"
                        placeholder="Enter the city"
                        name="query"
                    />
                    <botton class="star js-star"></botton>
                </form>

                <!-- Список избранных городов-->

                <div class="list__wrap">
                    <botton class="arrow arrow__prev"></botton>
                    <ul class="input-list js-input-list"></ul>
                    <botton class="arrow arrow__next"></botton>
                </div>

                <!-- Секция Degree -->

                <section class="degree animate__animated animate__fadeIn">
                    <div class="js-degree"></div>
                </section>

                <!-- Кнопки Active & No Active  -->

                <div class="btn__wrap animate__animated animate__fadeIn">
                    <button type="button" class="hvr-shrink btn js-today">
                        Today
                    </button>
                    <button type="button" class="hvr-shrink btn js-days">
                        5 Days
                    </button>
                </div>

                <!-- Секция  1 день и 5 дней-->

                <section
                    class="city__section container is-hidden animate__animated animate__zoomIn"
                >
                    <div class="weather">
                        <h2 class="js-heading"></h2>
                        <ul class="days js-five-days"></ul>

                        <div class="arrow-wrap">
                            <button
                                class="arrow arrow__prev arrow__prev--fix js-btn__five-days-next"
                            ></button>
                            <button
                                class="arrow arrow__next arrow__next--fix js-btn__five-days-prev"
                            ></button>
                        </div>

                        <div class="js-more-info__container is-hidden">
                            <ul
                                class="more-info days js-more-info is-hidden"
                            ></ul>
                        </div>
                    </div>
                </section>

                <section
                    class="city__section is-hidden animate__animated animate__zoomIn"
                >
                    <div class="weather">
                        <h2 class="js-heading"></h2>
                        <ul class="days js-five-days"></ul>

                        <div class="arrow-wrap">
                            <span
                                class="arrow arrow__prev arrow__prev--fix"
                            ></span>
                            <span
                                class="arrow arrow__next arrow__next--fix"
                            ></span>
                        </div>

                        <ul class="more-info days js-more-info"></ul>
                    </div>
                </section>

                <section class="date-section js-wrapper">
                    <div class="date-box animate__animated animate__fadeIn">
                        <div class="date">
                            <div class="date__time">
                                <p id="data" class="date__data"></p>
                            </div>
                            <div class="date__suffix">
                                <p class="js-date__suffix"></p>
                            </div>

                            <div class="date__day">
                                <p id="day-week" class="date__day-week"></p>
                            </div>
                        </div>

                        <div class="month-time">
                            <p id="mounth" class="month"></p>
                            <p id="time" class="time"></p>
                        </div>
                        <div class="sunrise-sunset js-sun">
                            <p class="sunrise"></p>
                            <p class="sunset"></p>
                        </div>
                    </div>

                    <div class="quote animate__animated animate__fadeIn"></div>
                </section>
            </div>
        </main>
    </body>
</html>
