<!DOCTYPE html>
<html lang="en-ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather</title>
    </head>

    <body>
        <main class="background">
            <div class="container">
                <form class="form">
                    <span class="location"></span>
                    <input
                        class="form__input js-form__input"
                        placeholder="Enter the city"
                        name="query"
                    />
                    <span class="star js-star"></span>
                </form>

                <!-- Список избранных городов-->

                <div class="list__wrap">
                    <a href="#" class="hvr-icon-forward">
                        <i class="fa fa-chevron-circle-right hvr-icon"></i>
                    </a>

                    <!-- <span class="arrow arrow__prev"></span> -->
                    <ul class="input-list js-input-list"></ul>
                    <span class="arrow arrow__next"></span>
                </div>

                <!-- Секция Degree -->

                <div class="js-degree animate__animated animate__fadeIn"></div>

                <!-- Кнопки Active & No Active  -->

                <div class="btn__wrap animate__animated animate__fadeIn">
                    <button type="button" class="hvr-shrink btn js-today">
                        Today
                    </button>
                    <button type="button" class="hvr-shrink btn js-days">
                        5 Days
                    </button>
                </div>

                <!-- Секция  1 день и 5 дней-->

                <section class="city__section container is-hidden">
                    <div class="weather">
                        <h2 class="js-heading"></h2>
                        <ul class="days js-five-days"></ul>

                        <div class="arrow-wrap">
                            <button
                                class="arrow arrow__prev arrow__prev--fix js-btn__five-days-next"
                            ></button>
                            <button
                                class="arrow arrow__next arrow__next--fix js-btn__five-days-prev"
                            ></button>
                        </div>
                        <div class="js-more-info__container is-hidden">
                            <ul
                                class="more-info days js-more-info is-hidden"
                            ></ul>
                            <div class="arrow-wrap">
                                <span
                                    class="arrow arrow__prev arrow__prev--fix js-more-info-arrow__prev"
                                ></span>
                                <span
                                    class="arrow arrow__next arrow__next--fix js-more-info-arrow__next"
                                ></span>
                            </div>
                        </div>
                    </div>
                </section>

                <section
                    class="city__section is-hidden animate__animated animate__zoomIn"
                >
                    <div class="weather">
                        <h2 class="js-heading"></h2>
                        <ul class="days js-five-days"></ul>

                        <div class="arrow-wrap">
                            <span
                                class="arrow arrow__prev arrow__prev--fix"
                            ></span>
                            <span
                                class="arrow arrow__next arrow__next--fix"
                            ></span>
                        </div>

                        <ul class="more-info days js-more-info"></ul>
                    </div>
                </section>

                <section>
                    <div class="wrapper js-wrapper">
                        <div
                            class="date-box section animate__animated animate__fadeIn"
                        >
                            <div class="date">
                                <div class="data-suffix">
                                    <p id="data" class="date__data">
                                        8
                                    </p>
                                    <sup id="suffix" class="date__suffix"></sup>
                                </div>
                                <div class="date__day">
                                    <p id="day-week" class="date__day-week"></p>
                                </div>
                            </div>
                            <div class="block-desk">
                                <div class="month-time">
                                    <p
                                        id="mounth"
                                        class="month border-line"
                                    ></p>
                                    <p id="time" class="time"></p>
                                </div>
                                <div class="sunrise-sunset js-sun">
                                    <p class="sunrise border-line"></p>
                                    <p class="sunset"></p>
                                </div>
                            </div>
                        </div>

                        <div
                            class="quote animate__animated animate__fadeIn"
                        ></div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
