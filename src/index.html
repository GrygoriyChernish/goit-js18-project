<body>
    <div class="container">
        <!-- Форма поиска - Sity Search -->
        <form action="">
            <input />
        </form>

        <!-- ​Список избранных городов - Favorites -->
        <div class="wrap-list">
            <span class="arrow__prev"></span>
            <ul class="input-list">
                <li class="input-list__item">
                    <u class="input-list__city">Amsterdam</u><span class="close-icon"></span>
                </li>
                <li class="input-list__item">
                    <u class="input-list__city">Paris</u><span class="close-icon"></span>
                </li>
            </ul>
            <span class="arrow__next"></span>
        </div>
        
        <!-- Секция Degree -->
        <section class="degree">
            <img class="degree__icon" src="https://s1.iconbird.com/ico/2013/9/450/w256h2561380453883Cloud256x25632.png">
            <p class="degree__city">Kyiv, UA</p>
            <div class="degree__minmax">
                <p class="degree__temp">-3</p>
                <div class="degree__minmax-wrap">
                    <div class="degree__min">
                        <p class="degree__min-text">min</p>
                        <p class="degree__min-value">-18</p>
                    </div>
                    <div class="degree__max">
                        <p class="degree__max-text">max</p>
                        <p class="degree__max-value">+15</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Кнопки Active & No Active  -->
        <div class="wrap-btn">
            <button type="button" class="btn js-today">
                <span>TODAY</span>
            </button>
            <button type="button" class="btn js-days">
                <span>5 DAYS</span>
            </button>
        </div>

        <!-- Секция дни -->
        <section></section>

        <!-- Цитата -->
        <blockquote></blockquote>
    </div>
</body>

</html>
